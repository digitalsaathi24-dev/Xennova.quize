<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xennova Quiz - Student Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --dark: #2d3436;
            --light: #f9f9fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 { color: var(--primary); font-weight: 800; margin-bottom: 10px; }
        p.subtitle { color: #636e72; margin-bottom: 25px; font-size: 14px; }

        /* Input Styles */
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 13px; font-weight: 600; color: #636e72; margin-left: 5px; }
        input {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 16px;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }
        .btn-next { background: var(--success); color: white; display: none; margin-top: 20px; }

        /* Quiz Box Styles */
        #quiz-box, #result-box { display: none; }
        
        .timer-circle {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .question-text { font-size: 18px; font-weight: 600; margin-bottom: 20px; line-height: 1.5; }

        .option-btn {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: #fff;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }
        .option-btn:hover:not([disabled]) { border-color: var(--primary); background: #f0eeff; }
        .correct { background: var(--success) !important; color: white !important; border-color: var(--success) !important; }
        .wrong { background: var(--danger) !important; color: white !important; border-color: var(--danger) !important; }

        #score-text { font-size: 40px; font-weight: 800; color: var(--success); margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div id="reg-box">
            <h1>Welcome to <br><span style="color:#fd79a8">Xennova Quiz</span></h1>
            <p class="subtitle">Please enter your details to start the exam</p>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="sName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" id="sMobile" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="sAddress" placeholder="Enter city/address">
            </div>
            
            <button class="btn btn-start" onclick="initQuiz()">Start Registration</button>
        </div>

        <div id="quiz-box">
            <div class="timer-circle" id="timer">10</div>
            <p id="queCount" style="font-size: 12px; color: #636e72;"></p>
            <div class="question-text" id="queText">Loading Question...</div>
            <div id="options-container"></div>
            <button id="next-btn" class="btn btn-next" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-box">
            <h1 style="color: var(--success);">Quiz Finished!</h1>
            <p>Well done! Your final score is:</p>
            <div id="score-text">0/0</div>
            <button class="btn btn-start" onclick="location.reload()">Back to Home</button>
        </div>
    </div>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBqZ1L9ghya2U_xgqxWN5NWBuUwmTgpB-Y",
  authDomain: "xennova-quiz-app.firebaseapp.com",
  databaseURL: "https://xennova-quiz-app-default-rtdb.firebaseio.com",
  projectId: "xennova-quiz-app",
  storageBucket: "xennova-quiz-app.firebasestorage.app",
  messagingSenderId: "714199801850",
  appId: "1:714199801850:web:4cfb52a065b25b5fbace43",
  measurementId: "G-6L0HQBQJHC"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let questions = [];
        let currentIdx = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 10;
        let userData = {};

        // Fetch Questions from Firebase
        db.ref("questions").on("value", (snap) => {
            questions = [];
            snap.forEach(child => { questions.push(child.val()); });
        });

        function initQuiz() {
            userData = {
                name: document.getElementById("sName").value,
                mobile: document.getElementById("sMobile").value,
                address: document.getElementById("sAddress").value
            };

            if(!userData.name || !userData.mobile) {
                alert("Please fill Name and Mobile!");
                return;
            }
            if(questions.length === 0) {
                alert("No questions found! Contact Admin.");
                return;
            }

            document.getElementById("reg-box").style.display = "none";
            document.getElementById("quiz-box").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if(currentIdx >= questions.length) {
                finishQuiz();
                return;
            }

            // Reset UI
            clearInterval(timerInterval);
            timeLeft = 10;
            document.getElementById("timer").innerText = timeLeft;
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("queCount").innerText = `Question ${currentIdx + 1} of ${questions.length}`;
            
            const q = questions[currentIdx];
            document.getElementById("queText").innerText = q.question;
            
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => selectOption(btn, i);
                optionsContainer.appendChild(btn);
            });

            // Start Timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoNext();
                }
            }, 1000);
        }

        function selectOption(selectedBtn, index) {
            clearInterval(timerInterval);
            const correctIdx = questions[currentIdx].answer;
            const allBtns = document.querySelectorAll(".option-btn");
            
            if(index === correctIdx) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("wrong");
                allBtns[correctIdx].classList.add("correct");
            }

            // Disable all buttons
            allBtns.forEach(btn => btn.disabled = true);
            document.getElementById("next-btn").style.display = "block";
        }

        function autoNext() {
            // Disable buttons if time out
            const allBtns = document.querySelectorAll(".option-btn");
            allBtns.forEach(btn => btn.disabled = true);
            
            // Show correct answer
            const correctIdx = questions[currentIdx].answer;
            allBtns[correctIdx].classList.add("correct");

            setTimeout(() => {
                nextQuestion();
            }, 1500); // 1.5 sec wait before auto-next
        }

        function nextQuestion() {
            currentIdx++;
            showQuestion();
        }

        function finishQuiz() {
            document.getElementById("quiz-box").style.display = "none";
            document.getElementById("result-box").style.display = "block";
            document.getElementById("score-text").innerText = `${score} / ${questions.length}`;

            // Save to Firebase
            db.ref("results").push({
                ...userData,
                score: score,
                total: questions.length,
                time: new Date().toLocaleString()
            });
        }
    </script>
</body>
</html>
